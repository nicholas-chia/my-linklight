ec2_region: ap-northeast-1            # region where the nodes will live
ec2_name_prefix: LINKLIGHT-TEST       # name prefix for all the VMs
student_total: 3                      # amount of work benches to provision
## Optional Variables
admin_password: red123hat             # password used for student account on control node
create_login_page: false              # creates HTML website for workshop
networking: true                      # workshop is put into networking mode, uses two Cisco IOS-XE devices
autolicense: false                    # when towerinstall is on, this will license it with provided license
towerinstall: true                    # this will install Ansible Tower on all control nodes
